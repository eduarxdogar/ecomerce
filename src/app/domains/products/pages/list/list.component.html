<div class="flex space-x-4 mt-5">
  <div class="w-80 p-4 bg-gray-100 rounded-lg shadow-lg">
    <ul class="list-disc pl-5">
      <li class="mb-2">
        <a routerLink="/" class="text-blue-500 hover:text-blue-700 font-bold">All</a>
      </li>
      @for (category of categories(); track category) {
      <li class="mb-2">
        <a routerLink="/" [queryParams]="{category_id: category.id}" class="text-blue-500 hover:text-blue-700">{{
          category.name }}</a>
      </li>
      }
    </ul>
  </div>
  <div class="grid grid-cols-4 gap-8 w-full p-4 bg-white rounded-lg shadow-lg">
    @for (product of products(); track product) {
    <app-product [product]="product" (addToCart)="addToCart($event)"
      class="p-4 bg-gray-50 hover:bg-gray-100 rounded-lg shadow-md transition duration-300">
    </app-product>
    }
  </div>
</div>
